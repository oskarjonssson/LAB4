<!DOCTYPE html>
<html>
<head>
  <link href="main.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">

<body>
  <section class="bg" >
    <div class="api-parent">
      <div class="api-output">
      </div>
      <button id="api-btn">GET API</button>
    </div>
    <div class="add-books-parent">
      <input id="input-title" placeholder="Title"></input><br>
      <input id="input-author" placeholder="Author"></input><br>
      <button id="add-btn">Add book</button>
      <p id="errorAdd">ERROR - Please try again</p>
      <div id="api-status"></div>
      <div id="api-message"></div>
    </div>
    <div class="show-parent">
      <div class="bookOutput"><p id="div-text"></p></div>
    </div>
    <div class="change-parent">
      <input id="input-id-change" placeholder="Book ID"></input><br>
      <input id="input-title-change" placeholder="Book Title"></input><br>
      <input id="input-author-change" placeholder="Book Author"></input><br>
      <button id="btnChange">Change book</button>
    </div>
    <div class="delete-parent">
      <input id="input-delete" placeholder="Book ID"></input><br>
      <button id="btn-delete">Delete book</button>
      <p id="errorDelete">ERROR - Please try again</p>
    </div>
      <p id="counter"></p>
  </section>
  <!--SÃ–K EFTER BOK -->

  <div id="headerSearch">
    <input type="string" id="searchField"></input>
    <button id="searchBtn">Search</button>

  </div>
</section>

  <script src="script.js"></script>
</body>
