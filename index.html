<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title> LAB 4 - DESIGN</title>
  </head>
  <body>
    <header>
      <nav class="nav-header">
        <h1>LIBRARY</h1>
        <div class="api-output"></div>
        <button id="api-btn">GET KEY</button>
      </nav>
      <div class="errorContainer">
        <p id="counter"></p>
      </div>
    </header>
    <section>
      <div class="container-library">
        <div class="outputBooks">
        </div>
        <div class="change-container">
          <input id="input-title-change" placeholder="Title"></input>
          <input id="input-author-change" placeholder="Author"></input>
          <input id="input-id-change" placeholder="Book ID"></input>
        </div>
        <div class="delete-container">
          <button id="btn-delete">DELETE</button>
          <input id="input-delete" placeholder="Book ID"></input>
        </div>
      </div>
      <div class="container-search">
        <h2 id="searchText">Search books</h2>
        <div class="container-input">
          <input id="inputSearch" placeholder="Search.."></input>
          <button id="buttonSearch">SEARCH</button>
          <div class="containerApiBooks">
            <ul id="searchedList"></ul>
          </div>
        </div>
      </div>
    </section>
    <footer>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
